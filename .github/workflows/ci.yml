name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  api:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: quiz_app
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/quiz_app?schema=public
      JWT_SECRET: ci_secret

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "api/package-lock.json"

      - name: Install deps (api)
        working-directory: api
        run: npm ci

      - name: Prisma generate
        working-directory: api
        run: npx prisma generate

      - name: Prisma migrate deploy
        working-directory: api
        run: npx prisma migrate deploy

      - name: Lint (api)
        working-directory: api
        run: npm run lint

      - name: Build (api)
        working-directory: api
        run: npm run build

      - name: Smoke test (api)
        working-directory: api
        run: |
          PORT=3001 node dist/main.js &
          sleep 3
          curl -f http://localhost:3001/

  web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "web/package-lock.json"

      - name: Install deps (web)
        working-directory: web
        run: npm ci

      - name: Lint (web)
        working-directory: web
        run: npm run lint
